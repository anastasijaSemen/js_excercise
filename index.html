<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Excercise</title>
</head>
<body>
    <h1>Task 4</h1>
    <form method="POST" action="https://formkeep.com/anastasija.semen@gmail.com">
        <fieldset>
            <legend>Personal data</legend>
            <label>Name:
                    <input id="name" name="name" pattern="^[a-zA-Z]+$" min="1" max="100" required>
            </label>
            <br>
            <label>Adress1:
                    <input id="adress1" name="adress1" pattern="^[a-zA-Z]+$ - ^[ 0-9]+$" min="1" max="100" required>
            </label>
            <br>
            <label>Adress2:
                    <input id="adress2" name="adress2" pattern="^[a-zA-Z]+$ - ^[ 0-9]+$" max="100">
            </label>
            <br>
            <label>City:
                    <input id="city" name="city" pattern="^[a-zA-Z]+$ - ^[ 0-9]+$" min="1" max="50" required>
            </label>
            <br>
            <label>State:
                    <select  id="state" pattern="[A-Z] - \d [0-9]" min="2" max="2" required>
            </label>
            <br>
            <label>Zip code:
                    <input  id="zipcode" name="zip code" pattern="[0-9]{5}" required>
            </label>
        </fieldset>
    </form>
    <button id = "submit" class="button">Ok</button>
    <button id = "reset" class="button"> Cancel </button>
 
    <script src="js/main.js"></script>
    <script src="js/form_validate.js"></script>
</body>
</html>
